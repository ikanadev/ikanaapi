app = 'ikanaapi'
primary_region = 'scl'

[build]
  [build.args]
    GO_VERSION = '1.22.0'

[env]
  PORT = '8080'
	MIGRATIONS_URL = 'github://ikanadev/ikanaapi/db/migrations'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
